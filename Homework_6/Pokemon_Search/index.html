    <h1>Pokemon Search</h1>

    <div>
        <label for="user-input">Enter Pokémon Name or ID:</label>
        <input type="text" id="search-input" placeholder="Pokémon Name or ID" required />
        <button id="search-button">Search</button>
        <button id="clear-button">Clear</button>
    </div>
    <div id="sprite-div">
        <h3>Pokémon Information</h3>
        <table id="sprite-table">
            <tr>
                <td>Name:</td>
                <td>
                    <div id="pokemon-name"></div>
                </td>
            </tr>
            <tr>
                <td>ID:</td>
                <td>
                    <div id="pokemon-id"></div>
                </td>
            </tr>
            <tr>
                <td>Weight:</td>
                <td>
                    <div id="weight"></div>
                </td>
            </tr>
            <tr>
                <td>Height:</td>
                <td>
                    <div id="height"></div>
                </td>
            </tr>
            <tr>
                <td>Types:</td>
                <td>
                    <div id="types"></div>
                </td>
            </tr>
            <tr>
                <td>Sprite:</td>
                <td>
                    <div id="pokemon-sprite"></div>
                </td>
            </tr>
        </table>
    </div>
    <div id="stats-div">
        <h3>Pokémon Stats</h3>
        <table id="stats-table">
            <thead>
                <th>Base</th>
                <th>Stats</th>
            </thead>
            <tbody>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="script.js"></script>

</body>

</html>
